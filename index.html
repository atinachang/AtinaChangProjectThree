    <link rel="stylesheet" href="./styles/styles.css">
    <title>Soundboard</title>
</head>
<body>
    <h1>Producer Soundboard</h1>
    
    <section>
        <div class="wrapper">

            <div class="container">
                <div class="gridItem southside">
                    <p>Southside</p>

                </div>

                </div>
                <div class="gridItem cannon">
                    <p>Don Cannon</p>

                <div class="gridItem banner">
                    <p>David Banner</p>
                </div>
                
            </div>

        </div>

        <audio src="./audio/bangladesh.mp3" class="p2" preload="auto" type="audio/mpeg"></audio>

        <audio src="./audio/mikewill.mp3" class="p7" preload="auto" type="audio/mpeg"></audio>
        <audio src="./audio/mustard.mp3" class="p8" preload="auto" type="audio/mpeg"></audio>
        <audio src="./audio/metro-2.mp3" class="p9" preload="auto" type="audio/mpeg"></audio>
